<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Blog Saya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #00e6b8;
      --bg-dark: #121212;
      --bg-light: #ffffff;
      --text-dark: #000000;
      --text-light: #ccc;
      --text-muted: #888;
      --card-dark: #1e1e1e;
      --card-light: #f1f1f1;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: white;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      position: sticky;
      top: 0;
      background-color: inherit;
      z-index: 1000;
      padding: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
    }

    header.shrink {
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
      color: var(--primary);
      font-size: 24px;
      transition: font-size 0.3s ease;
    }

    header.shrink h1 {
      font-size: 18px;
    }

    .icon {
      transition: transform 0.2s ease, stroke 0.3s;
      width: 24px;
      height: 24px;
      stroke: currentColor;
      fill: none;
    }

    .footer-nav a:hover .icon,
    header .icon:hover {
      transform: scale(1.2);
    }

    .icon.clicked {
      animation: click-spin 0.3s ease;
    }

    @keyframes click-spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(20deg) scale(1.1); }
      100% { transform: rotate(0deg) scale(1); }
    }

    .container {
      padding: 20px;
    }

    .post {
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .dark .post {
      background-color: var(--card-dark);
    }

    .light .post {
      background-color: var(--card-light);
    }

    .post h2 {
      margin: 0 0 10px 0;
    }

    .tags {
      margin: 10px 0;
    }

    .tag {
      background-color: #333;
      border-radius: 15px;
      padding: 5px 10px;
      display: inline-block;
      font-size: 13px;
      margin-right: 5px;
      color: var(--text-light);
    }

    .meta {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 10px;
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }

    .dark .footer-nav {
      background-color: #1a1a1a;
    }

    .light .footer-nav {
      background-color: #ddd;
    }

    .footer-nav a {
      text-decoration: none;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: inherit;
    }

    .footer-nav a:hover .icon {
      stroke: var(--primary);
    }
  </style>
</head>
<body class="dark">

<header id="main-header">
  <h1>ARTIKEL</h1>
  <svg class="icon" id="search-icon" onclick="alert('Fitur pencarian belum aktif.')" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <circle cx="11" cy="11" r="8" />
    <line x1="21" y1="21" x2="16.65" y2="16.65" />
  </svg>
</header>   

<div class="container">
  <div class="post">
    <p class="meta">Diupdate 18 April 2025</p>
    <h2><a href="post/dasar-dasar-html" style="text-decoration: none; color: inherit;">DASAR DASAR HTML</a></h2>
    <p>HTML (HyperText Markup Language) adalah bahasa markup standar..</p>
    <div class="tags">
      <span class="tag">programming</span>
    </div>
    <p class="meta">Ditulis oleh: <strong>Marpel</strong></p>
  </div>

  <h2>Rekomendasi Blog Terbaru</h2>
  <div class="rekomendasi" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-top: 15px; margin-bottom: 80px;">
    <div class="post" style="padding: 15px;">
      <a href="post1.html"><img src="https://i.ibb.co/fcMQbrB/b7ecea63f7b5.jpg" alt="Thumb" style="border-radius: 10px; width: 100%; height: auto;"></a>
      <h3 style="margin-top: 10px;"><a href="post/dasar-dasar-html" style="text-decoration: none; color: inherit;">Dasar Dasar Html</a></h3>
      <div class="tags">
        <span class="tag">programming</span>
      </div>
      <p class="meta">Diposting: 17 April 2025</p>
    </div>
    <!-- Blog -->
  </div>
</div>

<nav class="footer-nav">
  <a href="https://marvellalvin.github.io/blog">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 12l9-9 9 9"/><path d="M9 21V9h6v12"/></svg>
    <span>Beranda</span>
  </a>
  <a href="https://marvellalvin.github.io/tools">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33"/><path d="M4.6 9A1.65 1.65 0 0 0 4.27 7.18l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.6"/></svg>
    <span>Tools</span>
  </a>
  <a href="#" onclick="toggleMode()">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="mode-icon">
      <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"/>
    </svg>
    <span>Mode</span>
  </a>
</nav>

<script>
  const mode = localStorage.getItem("mode") || "dark";
  document.body.className = mode;

  function updateModeIcon() {
    const icon = document.getElementById("mode-icon");
    icon.innerHTML = document.body.classList.contains("dark")
      ? '<path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79z"/>'
      : '<circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>';
  }

  function animateClick(icon) {
    icon.classList.add("clicked");
    setTimeout(() => {
      icon.classList.remove("clicked");
    }, 300);
  }

  function toggleMode() {
    const icon = document.getElementById("mode-icon").parentElement;
    animateClick(icon);
    if (document.body.classList.contains("dark")) {
      document.body.classList.replace("dark", "light");
      localStorage.setItem("mode", "light");
    } else {
      document.body.classList.replace("light", "dark");
      localStorage.setItem("mode", "dark");
    }
    updateModeIcon();
  }

  updateModeIcon();

  window.addEventListener("scroll", function () {
    const header = document.getElementById("main-header");
    if (window.scrollY > 20) {
      header.classList.add("shrink");
    } else {
      header.classList.remove("shrink");
    }
  });

  document.getElementById("search-icon").addEventListener("click", function () {
    animateClick(this);
  });
</script>

</body>
</html>
