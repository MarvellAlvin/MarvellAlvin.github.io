<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Klik Warna yang Sama</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #targetColor {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
    }
    #score {
      font-size: 18px;
      margin-bottom: 20px;
    }
    #colorGrid {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
      justify-content: center;
    }
    .colorBox {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Game Klik Warna yang Sama</h1>
  <div id="targetColor">Warna yang Dicari: </div>
  <div id="score">Skor: 0</div>
  <div id="colorGrid"></div>

  <script>
    const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 'brown'];
    const colorGrid = document.getElementById('colorGrid');
    const targetColorDisplay = document.getElementById('targetColor');
    const scoreDisplay = document.getElementById('score');
    let targetColor = '';
    let score = 0;

    function generateGrid() {
      colorGrid.innerHTML = '';
      const gridColors = [];
      for (let i = 0; i < 16; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        gridColors.push(color);
      }
      targetColor = gridColors[Math.floor(Math.random() * gridColors.length)];
      targetColorDisplay.textContent = 'Warna yang Dicari: ' + targetColor;

      gridColors.forEach(color => {
        const div = document.createElement('div');
        div.className = 'colorBox';
        div.style.backgroundColor = color;
        div.onclick = () => checkColor(color);
        colorGrid.appendChild(div);
      });
    }

    function checkColor(selectedColor) {
      if (selectedColor === targetColor) {
        score += 1;
      } else {
        score -= 1;
      }
      scoreDisplay.textContent = 'Skor: ' + score;
      generateGrid();
    }

    generateGrid();
  </script>
</body>
</html>
