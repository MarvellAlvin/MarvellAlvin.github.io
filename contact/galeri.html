<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(#00c6ff, #0072ff);
      min-height: 100vh;
      padding: 20px;
    }

    .top-header {
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .top-header h1 {
      font-size: 24px;
      color: #0072ff;
    }

    .menu-link {
      text-decoration: none;
      color: #0072ff;
      font-weight: bold;
      background: #e6f3ff;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .menu-link:hover {
      background: #cce7ff;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      font-size: 22px;
      color: #0072ff;
      margin-bottom: 15px;
    }

    .galeri {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .galeri-item {
      background: #f5f5f5;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .galeri-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .galeri-item p {
      padding: 10px;
      font-weight: 500;
      color: #333;
    }

    .galeri-item:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <header class="top-header">
    <h1>Galeri</h1>
    <a href="index.html" class="menu-link">Beranda</a>
  </header>

  <div class="container">
    <h2>Graffiti</h2>
    <div class="galeri">
      <div class="galeri-item">
        <img src="img/first.jpg" alt="First" />
        <p>First</p>
      </div>
      <div class="galeri-item">
        <img src="img/tag.jpg" alt="Tag" />
        <p>Tag</p>
      </div>
      <div class="galeri-item">
        <img src="img/coretan.png" alt="Coretan" />
        <p>Coretan</p>
      </div>
    </div>
  </div>

</body>
</html>
