<!--
Tautan atau hyperlink digunakan untuk menghubungkan satu halaman ke halaman lain, atau ke bagian tertentu dari halaman yang sama.

Tag Dasar Tautan:
<a> adalah tag untuk tautan (anchor)

Atribut penting:
href = alamat tujuan
target="_blank" = buka di tab baru
title = teks yang muncul saat hover
-->

<!DOCTYPE html>
<html>
<head>
  <title>Contoh Link</title>
</head>
<body>

<h2>Contoh Tautan</h2>

<!-- Link ke website lain -->
<a href="https://www.w3schools.com">Kunjungi W3Schools</a><br>

<!-- Link ke tab baru -->
<a href="https://www.google.com" target="_blank" title="Buka Google di tab baru">Google (Tab Baru)</a><br>

<!-- Link ke file lokal -->
<a href="/materi/belajar.docs">Buka Dokumen WORD Belajar HTML versi Marvell</a><br>

<!-- Link ke bagian dalam halaman -->
<a href="#bagian-bawah">Lompat ke Bawah</a>

<!-- Jarak -->
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>

<!-- Tujuan link dalam halaman -->
<h3 id="bagian-bawah">Ini Bagian Bawah Halaman >_<</h3>

<!-- Link dengan Style Tombol -->
<a href="https://marvellalvin.github.io" style="background-color: green; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">
  Tautan Bergaya Tombol
</a>

</body>
</html>
