<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Belajar HTML</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://nathanprinsley-files.prinsh.com/data-1/images/NathanPrinsley-port_listener.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      margin-top: 60px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      display: inline-block;
    }

    h1 {
      font-size: 2.5em;
      background-color: #555;
      padding: 20px;
      border-radius: 30px;
      margin-bottom: 30px;
    }

    .bab-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      padding: 12px 24px;
      background-color: #1e50d9;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      transition: background-color 0.3s ease;
      min-width: 220px;
    }

    .bab-link:hover {
      background-color: #0f3caa;
    }

    .bab-link span.icon {
      margin-right: 8px;
      font-size: 1.1em;
    }

    @media (max-width: 600px) {
      .bab-link {
        min-width: auto;
        width: 90%;
        font-size: 1em;
      }

      h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>

  <!-- Backsound Musik dari Link -->
  <audio autoplay loop>
